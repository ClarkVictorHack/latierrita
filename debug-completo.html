<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug La Tierrita - An√°lisis Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Debug La Tierrita - An√°lisis Completo</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Panel de Control -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Panel de Control</h2>
                <div class="space-y-3">
                    <button onclick="analizarEstado()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">
                        üîç Analizar Estado Completo
                    </button>
                    <button onclick="testFunciones()" class="bg-green-500 text-white px-4 py-2 rounded w-full">
                        üß™ Test Funciones
                    </button>
                    <button onclick="testRenderizado()" class="bg-purple-500 text-white px-4 py-2 rounded w-full">
                        üé® Test Renderizado
                    </button>
                    <button onclick="limpiarConsola()" class="bg-gray-500 text-white px-4 py-2 rounded w-full">
                        üßπ Limpiar Consola
                    </button>
                </div>
            </div>
            
            <!-- Estado del Sistema -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Estado del Sistema</h2>
                <div id="system-status" class="text-sm space-y-1"></div>
            </div>
            
            <!-- Test de Productos -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Test de Productos</h2>
                <div id="product-test" class="space-y-2"></div>
            </div>
            
            <!-- Consola de Logs -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Consola de Logs</h2>
                <div id="console-logs" class="bg-gray-900 text-green-400 text-xs font-mono p-4 rounded h-64 overflow-y-auto"></div>
            </div>
        </div>
        
        <!-- Contenedor de productos simulado -->
        <div class="bg-white p-6 rounded-lg shadow mt-6">
            <h2 class="text-xl font-semibold mb-4">Simulaci√≥n de Productos</h2>
            <div id="product-simulation" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Incluir main.js -->
    <script src="main.js"></script>
    
    <script>
        let logs = [];
        
        // Interceptar console.log
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            logs.push({type: 'log', args: args, time: new Date().toLocaleTimeString()});
            updateConsole();
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            logs.push({type: 'error', args: args, time: new Date().toLocaleTimeString()});
            updateConsole();
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            logs.push({type: 'warn', args: args, time: new Date().toLocaleTimeString()});
            updateConsole();
            originalWarn.apply(console, args);
        };
        
        function updateConsole() {
            const consoleDiv = document.getElementById('console-logs');
            consoleDiv.innerHTML = logs.slice(-50).map(log => {
                let color = 'text-green-400';
                if (log.type === 'error') color = 'text-red-400';
                if (log.type === 'warn') color = 'text-yellow-400';
                
                return `<div class="${color}">[${log.time}] ${log.args.join(' ')}</div>`;
            }).join('');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function analizarEstado() {
            console.log('üîç === AN√ÅLISIS COMPLETO DEL ESTADO ===');
            
            const status = document.getElementById('system-status');
            const checks = [
                {name: 'DOM Cargado', value: document.readyState === 'complete'},
                {name: 'productos definido', value: typeof productos !== 'undefined'},
                {name: 'carrito definido', value: typeof carrito !== 'undefined'},
                {name: 'agregarAlCarrito global', value: typeof window.agregarAlCarrito === 'function'},
                {name: 'localStorage disponible', value: typeof localStorage !== 'undefined'},
                {name: 'main.js cargado', value: document.querySelector('script[src="main.js"]') !== null},
                {name: 'productos count', value: typeof productos !== 'undefined' ? productos.length : 0},
                {name: 'carrito count', value: typeof carrito !== 'undefined' ? carrito.length : 0}
            ];
            
            status.innerHTML = checks.map(check => {
                const icon = check.value ? '‚úÖ' : '‚ùå';
                const color = check.value ? 'text-green-600' : 'text-red-600';
                return `<div class="${color}">${icon} ${check.name}: ${check.value}</div>`;
            }).join('');
            
            console.log('üìä Estado:', checks);
        }
        
        function testFunciones() {
            console.log('üß™ === TEST DE FUNCIONES ===');
            
            try {
                if (typeof window.agregarAlCarrito === 'function') {
                    console.log('‚úÖ Funci√≥n agregarAlCarrito disponible');
                    console.log('üß™ Intentando agregar producto ID 3...');
                    window.agregarAlCarrito(3);
                } else {
                    console.error('‚ùå Funci√≥n agregarAlCarrito NO disponible');
                }
            } catch (error) {
                console.error('‚ùå Error en test de funciones:', error);
            }
        }
        
        function testRenderizado() {
            console.log('üé® === TEST DE RENDERIZADO ===');
            
            const simulation = document.getElementById('product-simulation');
            
            if (typeof productos !== 'undefined' && productos.length > 0) {
                const testProduct = productos[0];
                simulation.innerHTML = `
                    <div class="border p-4 rounded-lg">
                        <h3 class="font-bold mb-2">${testProduct.nombre}</h3>
                        <p class="text-gray-600 mb-2">$${testProduct.precio}</p>
                        <button onclick="testAgregarDirecto(${testProduct.id})" 
                                class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Test Agregar
                        </button>
                    </div>
                `;
                console.log('‚úÖ Producto de prueba renderizado');
            } else {
                simulation.innerHTML = '<div class="text-red-600">‚ùå No hay productos para renderizar</div>';
                console.error('‚ùå No hay productos disponibles para renderizado');
            }
        }
        
        function testAgregarDirecto(id) {
            console.log('üéØ Test directo agregar producto ID:', id);
            if (typeof window.agregarAlCarrito === 'function') {
                window.agregarAlCarrito(id);
            } else {
                alert('Funci√≥n agregarAlCarrito no disponible');
            }
        }
        
        function limpiarConsola() {
            logs = [];
            updateConsole();
            console.log('üßπ Consola limpiada');
        }
        
        // Auto-an√°lisis al cargar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                console.log('üöÄ === DEBUG PAGE CARGADA ===');
                analizarEstado();
            }, 1000);
        });
    </script>
</body>
</html>
