<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test La Tierrita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Test La Tierrita - Carrito</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Informaci√≥n del Sistema</h2>
            <div id="system-info" class="space-y-2 text-sm font-mono"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Productos de Prueba</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="border p-4 rounded-lg">
                    <h3 class="font-bold">Mini Bol√≥n de Verde</h3>
                    <p class="text-gray-600 mb-2">$3.50</p>
                    <button onclick="testAgregarProducto(3)" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Agregar al Carrito
                    </button>
                </div>
                <div class="border p-4 rounded-lg">
                    <h3 class="font-bold">Mini Muchin de Yuca</h3>
                    <p class="text-gray-600 mb-2">$3.50</p>
                    <button onclick="testAgregarProducto(1)" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Agregar al Carrito
                    </button>
                </div>
                <div class="border p-4 rounded-lg">
                    <h3 class="font-bold">Pan de Yuca</h3>
                    <p class="text-gray-600 mb-2">$3.50</p>
                    <button onclick="testAgregarProducto(2)" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Agregar al Carrito
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Estado del Carrito</h2>
            <div id="carrito-estado" class="mb-4"></div>
            <button onclick="mostrarCarrito()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Mostrar Carrito</button>
            <button onclick="limpiarCarrito()" class="bg-red-500 text-white px-4 py-2 rounded">Limpiar Carrito</button>
        </div>
    </div>

    <!-- Incluir el script principal -->
    <script src="main.js"></script>
    
    <script>
        // Funci√≥n de test
        function testAgregarProducto(id) {
            console.log('üß™ Test: Intentando agregar producto ID:', id);
            
            if (typeof window.agregarAlCarrito === 'function') {
                console.log('‚úÖ Funci√≥n agregarAlCarrito disponible');
                window.agregarAlCarrito(id);
            } else {
                console.error('‚ùå Funci√≥n agregarAlCarrito no disponible');
                alert('Funci√≥n agregarAlCarrito no est√° disponible');
            }
            
            actualizarInfo();
        }
        
        function mostrarCarrito() {
            console.log('Carrito actual:', JSON.parse(localStorage.getItem('cart') || '[]'));
            actualizarInfo();
        }
        
        function limpiarCarrito() {
            localStorage.removeItem('cart');
            if (typeof carrito !== 'undefined') {
                carrito.length = 0;
            }
            console.log('Carrito limpiado');
            actualizarInfo();
        }
        
        function actualizarInfo() {
            const systemInfo = document.getElementById('system-info');
            const carritoEstado = document.getElementById('carrito-estado');
            
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            systemInfo.innerHTML = `
                <div>‚úÖ agregarAlCarrito disponible: ${typeof window.agregarAlCarrito === 'function'}</div>
                <div>‚úÖ productos definidos: ${typeof productos !== 'undefined'}</div>
                <div>‚úÖ carrito definido: ${typeof carrito !== 'undefined'}</div>
                <div>üì¶ Productos totales: ${typeof productos !== 'undefined' ? productos.length : 0}</div>
                <div>üõí Items en carrito: ${cart.length}</div>
            `;
            
            carritoEstado.innerHTML = cart.length === 0 ? 
                '<p class="text-gray-500">Carrito vac√≠o</p>' :
                cart.map(item => `
                    <div class="border-b py-2">
                        <strong>${item.nombre}</strong> - $${item.precio} x ${item.cantidad}
                    </div>
                `).join('');
        }
        
        // Actualizar info cuando cargue la p√°gina
        setTimeout(() => {
            actualizarInfo();
        }, 1000);
        
        // Actualizar cada 2 segundos
        setInterval(actualizarInfo, 2000);
    </script>
</body>
</html>
