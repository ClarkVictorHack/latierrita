<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - La Tierrita</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="styles.css">
    <script src="paypal-config.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-6 max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Agregar Producto</h1>
        <form id="product-form" class="space-y-4">
            <div>
                <label for="nombre" class="block font-medium mb-1">Nombre del Producto</label>
                <input type="text" id="nombre" class="w-full border rounded p-2" required>
            </div>
            <div>
                <label for="precio" class="block font-medium mb-1">Precio (USD)</label>
                <input type="number" id="precio" class="w-full border rounded p-2" min="0" step="0.01" required>
            </div>
        </form>
        <div id="paypal-button-container" class="mt-6"></div>
    </div>

    <script src="add-product.js"></script>
</body>
</html>
