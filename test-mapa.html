<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mapa Puntos de Venta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-6xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-brand-naranja-mostaza">
            Test - Mapa de Puntos de Venta
        </h1>
        
        <!-- Controles del mapa -->
        <div class="mb-6">
            <div class="flex flex-wrap justify-center gap-4">
                <button id="show-all-stores" 
                        class="bg-brand-naranja-mostaza text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors">
                    <i class="fas fa-store mr-2"></i>Todos los puntos
                </button>
                <button id="show-supermarkets" 
                        class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-shopping-cart mr-2"></i>Supermercados
                </button>
                <button id="show-distributors" 
                        class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-truck mr-2"></i>Distribuidores
                </button>
                <button id="show-restaurants" 
                        class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-utensils mr-2"></i>Restaurantes
                </button>
            </div>
        </div>

        <!-- Mapa -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-2xl mx-auto">
            <div id="stores-map" class="w-full h-64 md:h-64"></div>
        </div>

        <!-- Información adicional -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="text-center p-6 bg-blue-50 rounded-lg">
                <i class="fas fa-store text-3xl text-blue-600 mb-4"></i>
                <h3 class="font-bold text-lg mb-2">Puntos de Venta</h3>
                <p class="text-sm text-gray-600">Encuentra nuestros productos en tiendas y supermercados cercanos</p>
            </div>
            <div class="text-center p-6 bg-green-50 rounded-lg">
                <i class="fas fa-truck text-3xl text-green-600 mb-4"></i>
                <h3 class="font-bold text-lg mb-2">Distribuidores</h3>
                <p class="text-sm text-gray-600">Red de distribuidores autorizados en todo el país</p>
            </div>
            <div class="text-center p-6 bg-orange-50 rounded-lg">
                <i class="fas fa-utensils text-3xl text-orange-600 mb-4"></i>
                <h3 class="font-bold text-lg mb-2">Restaurantes</h3>
                <p class="text-sm text-gray-600">Disfruta nuestros productos en restaurantes seleccionados</p>
            </div>
        </div>
    </div>

    <!-- Script del mapa -->
    <script src="main.js"></script>
</body>
</html>
